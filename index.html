<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styleLogin.css" />
</head>
<body>
    <div id="app">
       {{message}}

       <!-- login page -->
       <div id="login-page">
          <div class="row" id="login-box">
                <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" id="login-image">
                <div id="login-form" class="shadow-lg">
                    <form>
                        <h3 style="margin-left: 38%; margin-top: 20px;">Login</h3>
                        <div class="form__group field">
                            <input type="text" class="form__field" placeholder="email" name="email" id='email' required />
                            <label for="email" class="form__label">Email</label>
                        </div>
                        <div class="form__group field">
                            <input type="password" class="form__field" placeholder="Password" name="password" id='password' required />
                            <label for="password" class="form__label">Password</label>
                        </div>
                        <div id="btn"><span class="noselect">Login</span><div id="circle"></div></div>
                        <p style="margin-left: 40px; margin-top: 10px;"><b>dont have an account?</b></p>
                        <p style="margin-left: 95px; margin-top: -15px;">register</p>
                    </form>
                </div>
          </div>  
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
   
    

</body>
</html>
